{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Editing {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Page: {{ title }}</h1>
    <form action="{% url 'edit' title %}" method="post">
    {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary">
    </form>
{% endblock %}
